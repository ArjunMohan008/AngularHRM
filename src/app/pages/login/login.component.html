<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" class="loginForm">
        <div class="form-group">
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Username" formControlName="userName" />
            <mat-error *ngIf="loginForm.get('userName').invalid">
              <mat-error *ngIf="loginForm.get('userName').hasError('required')">
                Username is required
              </mat-error>
              <mat-error
                *ngIf="loginForm.get('userName').hasError('minlength')"
              >
                Username must be at least 3 characters long
              </mat-error>
              <mat-error
                *ngIf="loginForm.get('userName').hasError('maxlength')"
              >
                Username cannot be more than 15 characters long
              </mat-error>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input
              matInput
              placeholder="Password"
              formControlName="password"
              type="password"
            />
            <mat-error *ngIf="loginForm.get('password').invalid">
              <mat-error *ngIf="loginForm.get('password').hasError('required')">
                Password is required
              </mat-error>
              <mat-error
                *ngIf="loginForm.get('password').hasError('minlength')"
              >
                Password must be at least 3 characters long
              </mat-error>
              <mat-error
                *ngIf="loginForm.get('password').hasError('maxlength')"
              >
                Password cannot be more than 15 characters long
              </mat-error>
            </mat-error>
          </mat-form-field>
        </div>

        <!-- mat input for remember me -->
        <div class="form-group">
          <mat-checkbox
            formControlName="rememberMe"
            class="rememberMe"
            color="primary"
          >
            Remember me
          </mat-checkbox>
        </div>

        <div class="btnGroup">
          <button
            mat-raised-button
            class="loginFormButton"
            type="button"
            (click)="onSubmit()"
            [disabled]="!loginForm.valid"
          >
            Login
          </button>
          <button
            mat-raised-button
            color="primary"
            class="loginFormButton"
            type="button"
            (click)="goToSignup()"
          >
            Sign Up
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
